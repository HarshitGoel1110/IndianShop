<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Email not Verified</title>
</head>
<body>
    <section class="text-gray-700 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Email not Verified...</h1>
                <p class="lg:w-1/2 w-full leading-relaxed text-base">Check your registered mail for verification link. Verify your email and try logging in..</p>
            </div>
        </div>
    </section>
</body>
</html>
